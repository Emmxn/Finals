<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
</head>

<body>
    <style>
        body {
          background-color: #aeb82181;
        }
      </style>
        <form id="user-form"></form>
                <input type="radio" name="M1" id="GET" value="GET">GET</br>
                <input type="radio" name="M1" id="POST" value="POST">POST</br><br/>
                
        
                <input type="radio" name="TITLE" id="title" value="The">The</br>
                <input type="radio" name="TITLE" id="title" value="Happy">Happy</br>
                <input type="radio" name="TITLE" id="title" value="Sad">Sad</br>
                <input type="radio" name="TITLE" id="title" value="Lazy">Lazy</br>
        
                <br>
        
                <input type="radio" name="BODY" id="body" value="Cat">Cat</br>
                <input type="radio" name="BODY" id="body" value="Dog">Dog</br>
                <input type="radio" name="BODY" id="body" value="Fox">Fox</br>
                <input type="radio" name="BODY" id="body" value="Bear">Bear</br>
        
                <br>
            
        <button type="button" onclick="saveResponse()" class="button1">Perform Operation</button>
        <h1 id = "result"></h1>
        </form>
    
    <script>


        async function saveResponse() {
    
    
    
        if (document.getElementById('GET').checked) {
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/1')
            if(!response.ok){
                throw new Error("Something Went Wrong" + response.statusText)
            }
            const data = await response.json()
            console.log(data)
            var serverresponse = "Title: " + data.title + "<br/>" + "Body: " + data.body 
            document.getElementById("result").innerHTML= serverresponse 
        } 
        else if (document.getElementById('POST').checked) {
    
            var title = document.getElements("title").value
            var body = document.getElementById("body").value
        
            const response = await fetch('https://jsonplaceholder.typicode.com/posts',
                {
                    method: 'POST',
                    body: JSON.stringify({
                        body: body,
                        title: title,
                    }),
    
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8'
                    },
                })
            if (!response.ok) {
                throw new Error("Something went wrong " + response.statusText)
            }
            const data = await response.json()
                console.log(data)
                var serverresponse = "Title: " + data.title + "<br/>" + "Body: " + data.body
                document.getElementById("result").innerHTML= serverresponse
    
    
        }
            }
    </script>
        
</body>
    
</html>
